<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Maskit</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 400px;
      background-color: #e6f0fa;
    }

    .header-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .logo {
      width: 64px;
      height: 64px;
      border-radius: 8px;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-text h2 {
      margin: 0;
      color: #002c5f;
    }

    .header-text .subtitle {
      margin: 0;
      font-size: 12px;
      color: #444;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 8px;
      font-family: monospace;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    select, button, input {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-weight: bold;
      box-sizing: border-box;
    }

    #mask { background-color: #007bff; color: white; }
    #restore { background-color: #28a745; color: white; }
    #copy { background-color: #6c757d; color: white; }

    .section { margin-bottom: 15px; }

    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }

    th, td {
      padding: 5px;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: #cfe2f3;
    }

    td input {
      width: 100%;
      padding: 5px;
      font-family: monospace;
    }

    td button {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .profile-controls {
      display: flex;
      justify-content: space-between;
      gap: 5px;
    }

    .profile-controls button {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="header-container">
    <img src="icons/icon-128.png" alt="Maskit logo" class="logo">
    <div class="header-text">
      <h2>Maskit</h2>
      <p class="subtitle">Mask Data for AI</p>
    </div>
  </div>

  <div class="section">
    <label for="profile">Profile:</label>
    <select id="profile"></select>
    <div class="profile-controls">
      <button id="create">+ New</button>
      <button id="delete">üóë Delete</button>
    </div>
  </div>

  <div class="section">
    <label for="text">Text:</label>
    <textarea id="text" placeholder="Paste text to mask or unmask..."></textarea>
  </div>

  <button id="mask">Mask üõ°</button>
  <button id="restore">Unmask üîÅ</button>
  <button id="copy">Copy üìã</button>

  <div class="section">
    <h4>Profile Entries</h4>
    <table id="profileTable">
      <thead>
        <tr>
          <th>Original</th>
          <th>Placeholder</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="add">+ Add Entry</button>
    <button id="save">üíæ Save Changes</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
